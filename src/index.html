<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakerLab</title>
    <link rel="shortcut icon" href="./images/icon-cookie.svg">
    <link rel="stylesheet" href="./styles/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">

        <div class="top-actions">
          <a href="#" class="link-logo">
            <img src="./images/icon-logo.svg" alt="logo">
          </a>
          <a href="#menu" class="burger">
            <img src="./images/icon-menu.svg" alt="icon-menu">
          </a>
        </div>
        <div class="header__content">

          <p class="header__description">
              We bake your fantasies — croissants, cakes, cookies, and cupcakes.
          </p>
          <h1 class="header__title">
              Creative bakery
          </h1>
          <!-- <div class="header__image-container"> -->
          <img
            src="./images/cookie.png"
            alt="pechenka"
            class="header__image"
          >
          <!-- </div> -->
          <div class="header__button button button--cookie">
            <img src="./images/icon-cookie.svg" alt="icon-cookie">
           learn more
          </div>
        </div>
      </div>
    </header>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__flex footer__flex--1">
          <a href="#" >
            <img
              class="footer__logo"
              src="./images/logo-footer.svg"
              alt="logo"
            >
          </a>

          <div class="footer__info--menu">
            <div class="title-grey">
              Menu
            </div>

            <ul class="footer__link">

              <li><a href="#" class="footer__item">Products</a></li>
              <li><a href="#" class="footer__item">About Us</a></li>
              <li><a href="#" class="footer__item">Blog</a></li>
              <li><a href="#" class="footer__item">Terms & Privacy</a></li>
            </ul>
          </div>
        </div>

        <div class="footer__flex footer__flex--2">
          <h3 class="footer__title">
            Contact us
          </h3>

          <div class="footer__flex--desktop">
            <div class="footer__info--call">
              <div class="title-grey">
                Call us
              </div>

              <ul class="footer__link">

                <li><a href="tel:(629) 555-0129" class="footer__item">(629) 555-0129</a></li>
                <li><a href="tel:(603) 555-0123" class="footer__item">(603) 555-0123</a></li>
                <li><a href="tel:(704) 555-0127" class="footer__item">(704) 555-0127</a></li>

              </ul>
            </div>

            <div class="footer__info--email">
              <div class="title-grey">
                Email us
              </div>

              <ul class="footer__link">

                <li><a href="#" class="footer__item">bakerlab@example.com</a></li>

              </ul>
            </div>
          </div>

        </div>

      </div>

      <div class="footer__flex footer__flex--3">
        <div class="footer__icons">
          <a href="#" class="footer__icon">
            <img src="./images/icon-facebook.svg" alt="icon">
          </a>
          <a href="#" class="footer__icon">
            <img src="./images/icon-insta.svg" alt="icon">
          </a>
          <a href="#" class="footer__icon">
            <img src="./images/icon-twiter.svg" alt="icon">
          </a>
        </div>

        <p class="footer__end">
          © Bakerlab 2022
        </p>
      </div>

    </footer>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
